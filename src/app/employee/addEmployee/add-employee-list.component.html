<div class="container-fluid">

  <form class="shadow w-50 mx-auto">
      <div class="form-group">
          <label class="text-dark font-weight-bold">ID:</label>
          <input type="text" class="form-control" id="id"
          name="id" placeholder="Enter Employee Id" [(ngModel)]="employeeList.ID">
        </div>

      <div class="form-group">
          <label class="text-dark font-weight-bold">First Name:</label>
          <input type="text" class="form-control" id="fname"
           name="fname" placeholder="Enter Employee FirstName"
           [(ngModel)]="employeeList.firstName">
        </div>

        <div class="form-group">
            <label class="text-dark font-weight-bold">Last Name:</label>
            <input type="text" class="form-control" id="lname"
            name="lname" placeholder="Enter Employee LastName"
            [(ngModel)]="employeeList.lastName">
          </div>

          <div class="form-group">
              <label class="text-dark font-weight-bold">Status:</label>
              <select name="status" class="custom-select"
               [(ngModel)]="employeeList.status">
                  <option selected>Select Status</option>
                  <option value="Developer">Developer</option>
                  <option value="tester">tester</option>
                  <option value="Lead">Lead</option>
                </select>
            </div>
            <div class="mx-auto text-center">
            <button class="btn btn-primary" (click)="addEmployee()">Add</button>
            </div>
  </form>

</div>
