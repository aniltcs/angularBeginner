<div class="container-fluid">
    <table class="table table-hover table-dark w-100 shadow-lg">
        <tr>
          <th>ID</th>
          <th>FirstName</th>
          <th>LastName</th>
          <th>Status</th>
        </tr>
    <tr *ngFor="let employee of employees">
        <td>{{employee.ID}}</td>
    <td><a [routerLink]="['/employee',employee.ID]">{{employee.firstName}}</a></td>
    <td>{{employee.lastName}}</td>
    <td>{{employee.status}}</td>
    </tr>
    </table>
</div>
