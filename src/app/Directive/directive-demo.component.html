<div class="container-fluid">
  
<table class="table table-hover table-dark mx-auto text-center my-4" style="width:50%;">
    <tr>
      <th>ID</th>
      <th>FirstName</th>
      <th>LastName</th>
      <th>Status</th>
    </tr>
<tr *ngFor="let employee of employees">
    <td *ngIf="employee.status==employeeStatus">{{employee.ID}}</td>
<td *ngIf="employee.status==employeeStatus">{{employee.firstName}}</td>
<td *ngIf="employee.status==employeeStatus">{{employee.lastName}}</td>
<td *ngIf="employee.status==employeeStatus">{{employee.status}}</td>
</tr>
</table>
<div class="mx-auto text-center my-5">
<button class="btn btn-outline-success" (click)="showDeveloper()">Show Developer</button>
<button class="btn btn-outline-success ml-4" (click)="showTester()">Show Tester</button>

<div class="modal fade" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Status</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
          <span class="text-danger" *ngIf="errorStatus">{{errorMsg}}</span>
          <span class="text-success" *ngIf="successStatus">{{successMsg}}</span>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>
</div>




</div>
